<!DOCTYPE html>
<html>
    <head>
        <title>quick notey</title>
        <style>
            
            body{
                background-image: url("Desktop/img.jpg");
            }

            h1{
                color: blue;
            }

            h5{
                color: darkred;
            }

            input[type=text], textarea{
            padding: 6px;
            color: black;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        input{
            background-color: darkblue;
            text-align: center;
            padding: 4px;
            color: white;
            cursor: pointer;
            transition: 1s;
        }

        input:hover{
            background-color: white;
            color: black;
        }



        </style>
    </head>
    <body style="background-color:grey;"></body>
<!--heading of doc-->
        <h1>quick notey</h1>
        <h5>make your quick notes</h5> 
        <p>Warning dont close this tab or refresh without saving your note or else, your note will be lost!</p>

        <div>
            <textarea id="note" name="note" placeholder="Your quick note" rows="30" cols="150"></textarea>
        </div>

        <div>
            <input type="button" id="bt" value="Save Note to device" onclick="saveFile()" />
        </div>



        <script>

let saveFile = () => {
    	
        // Get the data from each element on the form.
        const msg = document.getElementById('note');
        
        // This variable stores all the data.
        let data = 
            msg.value;
        
        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'Note.txt';	   // The file to save the data.
    
        let newLink = document.createElement("a");
        newLink.download = sFileName;
    
        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }
    
        newLink.click(); 
    }

        </script>
    </body>
</html>
